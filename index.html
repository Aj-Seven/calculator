<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="/assets/icon-calculator.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" id="switcher-id" href="">
  <title> Calculator</title>
</head>

<body>
  <div id="calculator" class="calc">
    <div id="name">-->Aj7 </div>
    <div id="n1">     Calculator
      <button id="theme"onclick="toggle()" style="background: none; border-radius: 100px;"> <img src="/assets/paint-palette.png" style="height: 28px; width: 28px;"/> </button>
    </div>
    <div id="toggle" class="theme-switches">
      <div data-theme="light" class="switch" id="switch-1"></div>
      <div data-theme="sky" class="switch" id="switch-2"></div>
      <div data-theme="purple" class="switch" id="switch-3"></div>
      <div data-theme="dark" class="switch" id="switch-4"></div>
  </div>
    <div id="result" class="display">
      0
    </div>
    <div class="container">
      <div class="one">
      <button class="buttons" id="clr">CLR</button>
      <button class="buttons">Del</button>
      <button class="buttons">/</button>
      </div>
      <div class="two">     
      <button class="buttons">7</button>
      <button class="buttons">8</button>
      <button class="buttons">9</button>
      <button class="buttons">*</button>
      </div>
      <div class="three">
      <button class="buttons">4</button>
      <button class="buttons">5</button>
      <button class="buttons">6</button>
      <button class="buttons">-</button>
      </div>
      <div class="four">
      <button class="buttons">1</button>
      <button class="buttons">2</button>
      <button class="buttons">3</button>
      <button class="buttons">+</button>
      </div>
      <div class="bottom">
      <button class="buttons" id="zero">0</button>
      <button class="buttons">.</button>
      <button class="buttons" id="eq">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
